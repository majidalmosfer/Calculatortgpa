<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatort</title>
    <style>
        *{
    padding: 0px;
    margin: 0;
    box-sizing: border-box;
}
.wraper{
    display: grid;
    width: 95vw;
    height: 60vh;
    place-items: center;
    
}
.Box{
    padding: 5px;
    background: rgba(0, 0, 0, 0.5);
}
table{
    row-gap: 20px;
}
th{
    width: 100px;
    height: 50px;
    margin: 50px;
    border: solid white;
    background: green;
    color: white;
}
td{
    width: 100px;
    margin: 50px;
    border:solid black;
}
.points,.gpoints{
    width: 100px;
    background: white;
    border: solid rgb(17, 207, 17); 
    height: 20px;
    font-weight: bolder;
    text-align: center;
}
select{
    width: 100px;
    font-weight: bolder;
}
.btn{
    width: 120px;
    height: 35px;
    text-align: center;
    font-weight: bolder;
    font-size: 20px;
    background: green;
    color: white;
}
.last{
     display: flex;
     flex-direction: row;
}
.result{
    width: 310px;
    height: 35px;
    border: solid green;
    background: white;
    color: black;
    font-weight: bolder;
}
body{
    background-color: rgb(220, 247, 190);
}
header{
    margin: 0em;
   
}

    </style>
</head>
<body>
    <header><img src="DCC.gif" alt="DCC"></header>
    <div class="wraper">
        <div class="Box">
            <table>
                <th>Grades</th>
                <th>Points</th>
                <th>chours</th>
                <th>gpoints</th>
                <tr>
                    <td><select class="grades" onclick="assignpoints(),assignpoint2()">
                        <option>Select</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select></td>
                   <td><p class="points"></p></td>
                   <td><select class="chours" onclick="assignpoints()">
                    <option>Select</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                   </select></td>
                    <td><p class="gpoints"></p></td>                
                </tr>
                <tr>
                    <td><select class="grades" onclick="assignpoints(),assignpoint2()">
                        <option>Select</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select></td>
                   <td><p class="points"></p></td>
                   <td><select class="chours" onclick="assignpoints()">
                    <option>Select</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                   </select></td>
                    <td><p class="gpoints"></p></td>                
                </tr>
                <tr>
                    <td><select class="grades" onclick="assignpoints(),assignpoint2()">
                        <option>Select</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select></td>
                   <td><p class="points"></p></td>
                   <td><select class="chours" onclick="assignpoints()">
                    <option>Select</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                   </select></td>
                    <td><p class="gpoints"></p></td>                
                </tr>
                <tr>
                    <td><select class="grades" onclick="assignpoints(),assignpoint2()">
                        <option>Select</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select></td>
                   <td><p class="points"></p></td>
                   <td><select class="chours" onclick="assignpoints()">
                    <option>Select</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                   </select></td>
                    <td><p class="gpoints"></p></td>                
                </tr>
                <tr>
                    <td><select class="grades" onclick="assignpoints(),assignpoint2()">
                        <option>Select</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select></td>
                   <td><p class="points"></p></td>
                   <td><select class="chours" onclick="assignpoints()">
                    <option>Select</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                   </select></td>
                    <td><p class="gpoints"></p></td>                
                </tr>
                         
            </table>
            <div class="last">
            <button class="btn" onclick="calculation()">Calculate</button>
            <p class="result"></p> 
           </div> 
        </div>
    </div>
    <script>
        const grades=document.querySelectorAll('.grades');
        const chours=document.querySelectorAll('.chours');
        const points=document.querySelectorAll('.points');
        const gpoints=document.querySelectorAll('.gpoints');
        const result=document.querySelector(".result");
        
        function calculation(){
            var p=0;
            var cr=0;
            for(var i=0;i<grades.length;i++){
                if(grades[i].value=='A'&&chours[i].value=='1'){
                    p=p+3.7;
                    cr=cr+1;
                }
                else if(grades[i].value=="A"&&chours[i].value=="2"){
                    p=p+7.4;
                    cr=cr+2;
                }
                else if(grades[i].value=="A"&&chours[i].value=="3"){
                    p=p+11.2;
                    cr=cr+3;
                }
                else if(grades[i].value=="A"&&chours[i].value=="4"){
                    p=p+14.4;
                    cr=cr+4;
                }
                else if(grades[i].value=="B"&&chours[i].value=="1"){
                    p=p+3;
                    cr=cr+1;
                }
                else if(grades[i].value=="B"&&chours[i].value=="2"){
                    p=p+6;
                    cr=cr+2;
                }
                else if(grades[i].value=="B"&&chours[i].value=="3"){
                    p=p+9;
                    cr=cr+3;
                }
                else if(grades[i].value=="B"&&chours[i].value=="4"){
                    p=p+4;
                    cr=cr+4;
                }
                else if(grades[i].value=="C"&&chours[i].value=="1"){
                    p=p+1.5;
                    cr=cr+1;
                }
                else if(grades[i].value=="C"&&chours[i].value=="2"){
                    p=p+3;
                    cr=cr+2;
                }
                else if(grades[i].value=="C"&&chours[i].value=="3"){
                    p=p+4.5;
                    cr=cr+3;
                }
                else if(grades[i].value=="C"&&chours[i].value=="4"){
                    p=p+6;
                    cr=cr+4;
                }
                else if(grades[i].value=="D"&&chours[i].value=="1"){
                    p=p+1;
                    cr=cr+1;
                }
                else if(grades[i].value=="D"&&chours[i].value=="2"){
                    p=p+2;
                    cr=cr+2;
                }
                else if(grades[i].value=="D"&&chours[i].value=="3"){
                    p=p+3;
                    cr=cr+3;
                }
                else if(grades[i].value=="D"&&chours[i].value=="4"){
                    p=p+4;
                    cr=cr+4;
                }
            }
            var total = p/cr;
            result.innerHTML=(total);
        }
        function assignpoints(){
            for(var i=0;i<grades.length;i++){
                if(grades[i].value=="A"&&chours[i].value=="1"){
                    gpoints[i].innerHTML="3.7";
                }
                else if(grades[i].value=="A"&&chours[i].value=="2"){
                    gpoints[i].innerHTML="7.4";
                }
                else if(grades[i].value=="A"&&chours[i].value=="3"){
                    gpoints[i].innerHTML="11.2";
                }
                else if(grades[i].value=="A"&&chours[i].value=="4"){
                    gpoints[i].innerHTML="14.4";
                }
                else if(grades[i].value=="B"&&chours[i].value=="1"){
                    gpoints[i].innerHTML="3";
                }
                else if(grades[i].value=="B"&&chours[i].value=="2"){
                    gpoints[i].innerHTML="6";
                }
                else if(grades[i].value=="B"&&chours[i].value=="3"){
                    gpoints[i].innerHTML="9";;
                }
                else if(grades[i].value=="B"&&chours[i].value=="4"){
                    gpoints[i].innerHTML="4";
                }
                else if(grades[i].value=="C"&&chours[i].value=="1"){
                    gpoints[i].innerHTML="1.5";
                }
                else if(grades[i].value=="C"&&chours[i].value=="2"){
                    gpoints[i].innerHTML="3";
                }
                else if(grades[i].value=="C"&&chours[i].value=="3"){
                    gpoints[i].innerHTML="4.5";
                }
                else if(grades[i].value=="C"&&chours[i].value=="4"){
                    gpoints[i].innerHTML="6";
                }
                else if(grades[i].value=="D"&&chours[i].value=="1"){
                    gpoints[i].innerHTML="1";
                }
                else if(grades[i].value=="D"&&chours[i].value=="2"){
                    gpoints[i].innerHTML="2";
                }
                else if(grades[i].value=="D"&&chours[i].value=="3"){
                    gpoints[i].innerHTML="3";
                }
                else if(grades[i].value=="D"&&chours[i].value=="4"){
                    gpoints[i].innerHTML="4";
                }
            }
               
        }
        function assignpoint2(){
            for(var i=0;i<grades.length;i++){
                if(grades[i].value=="A"){
                    points[i].innerHTML="3.7"
                }
                else if(grades[i].value=="B"){
                    points[i].innerHTML="3"
                }
                else if(grades[i].innerHTML=="C"){
                    points[i].innerHTML="1.5"
                }
                else if(grades[i].innerHTML=="D"){
                    points[i].innerHTML="1"
                }
            } 
        }
    </script>
</body>
